<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>

<body>


    <select name="selection" id="cookieColor" onchange="setColorCookie()">
        <option value="Select a color">Choose a color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>


    <script>

        window.onload = function () {
            if (document.cookie.length != 0) {
                let nameArr = document.cookie.split('=');
                console.log(nameArr)
                document.bgColor = nameArr[1];
                document.getElementById('cookieColor').value = nameArr[1];
                console.log(document.cookie)
            }
        }


        function setColorCookie() {
            let selectedColor = document.getElementById('cookieColor').value;
            if (selectedColor != 'Select a color') {
                document.bgColor = selectedColor;
                document.cookie = `color=${selectedColor};`
            }
        }
    </script>

</body>

</html>
